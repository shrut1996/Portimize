<html>

<title>
{% block title %}
Portimize welcomes you!
{% endblock %}
</title>

<header>
<center><h1>Portimize</h1></center>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portimize/style_home.css' %}" />

{% block content %}
<br><centre>
<div class="intro">
{% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Sign In</a>
    <a href="{% url 'signup' %}">Register</a>
{% endif %}
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <p> Hello, {{ request.user.username }}.
    Fill in the details below : </p>
    <form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Optimize</button>
  </form>
    <p>{{ price }}</p>
{% endif %}
</div>
</centre>
<br><br>
{% endblock %}

</html>
