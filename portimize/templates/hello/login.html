<html>
<title>
Log In
</title>

<center><h1>Sign In!</h1></center>

<div class="home"><a href="{% url 'index' %}">Go to Home</a></div>


{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hello/style_log.css' %}" />

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}

</html>
