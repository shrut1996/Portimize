<html>
<title>
Registration
</title>

<center><h1>Register with us!</h1></center>

<div class="home"><a href="{% url 'index' %}">Go to Home</a></div>


{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hello/style_reg.css' %}" />


{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}

</html>
